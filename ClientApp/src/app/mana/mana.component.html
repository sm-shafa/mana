<p>Show tables</p>

<ng-container *ngIf="categoryList && categoryList.data">
  <P><b>Category List</b></P>
  <app-data-table
    [dataSource]="categoryList.data" [colsTemplate]="categoryCols" [headers]="categoryHeaders" [showHeaders]="showHeaders"
    [count]="categoryList.count" [resetPaging]="filters.pageIndex === 1 ? true : false" [itemsPerPage]="5"
    (pageChanged)="filters.pageIndex = $event;getData()">
  </app-data-table>

  <ng-template #categoryCol let-data="data">
    <span class="font-weight-bold">{{data.id}}</span>
  </ng-template>

  <ng-template #categoryCol let-data="data">
    <div class="center font-weight-bold">
      {{data.name}}
    </div>
  </ng-template>

</ng-container>


<ng-container *ngIf="productList && productList.data">
  <P><b>Product List</b></P>
  <app-data-table
    [dataSource]="productList.data" [colsTemplate]="productCols" [headers]="productHeaders" [showHeaders]="showHeaders"
    [count]="productList.count" [resetPaging]="filters.pageIndex === 1 ? true : false" [itemsPerPage]="5"
    (pageChanged)="filters.pageIndex = $event;getData()">
  </app-data-table>

  <ng-template #productCol let-data="data">
    <span class="font-weight-bold">{{data.id}}</span>
  </ng-template>

  <ng-template #productCol let-data="data">
    <div class="center font-weight-bold">
      {{data.name}}
    </div>
  </ng-template>

  <ng-template #productCol let-data="data">
    <div class="center font-weight-bold">
      {{data.categoryId}}
    </div>
  </ng-template>


</ng-container>
